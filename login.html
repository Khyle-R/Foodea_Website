<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>


<body>
   <div class="bg">
     <section class="container-fluid">
      <section class="row">
       <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container">

           <img src="assets/loginbg.png" class="logo">
           <h4>Foodea</h4>

            <div class="form-group">
               <label style="font-size: 14px;">Email</label>
               <input type="email" class="form-control">
            </div>

            <div class="form-group">
              <label style="font-size: 14px;">Password</label>
              <input type="password" class="form-control">
            </div>
            
            <div class="form-link text-right">
               <a class="forgot" href="#">Forgot your Password?</a>
            </div>

            <div class="text-center">
             <button type="login" class="loginbtn btn-primary w-100">Login</button>
            </div>
            <p class="text-center">OR</p>
            <div class="text-center">
             <button type="signwith" class="signwithbtn btn-primary w-100">Sign up with Google</button>
            </div>

            <div class="form-link text-center" style="font-size: 11px; padding:8px;">
               <span>Don't have an account?<a href="#" class="signup-link">Signup</a></span>
            </div>
        
        </form>
       </section>
      </section>
     </section>
   </div>













      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
